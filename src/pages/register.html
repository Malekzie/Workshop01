<!DOCTYPE html>

  <head>

    <title>Register - Travel Experts</title>
    <!-- Bootstrap -->
    <link

          aria-controls="navbarExample"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand fw-bold fs-4" href="./index.html">
          <span class="text-primary">Travel</span
          ><span class="text-dark">Experts</span>
        </a>
        <div class="collapse navbar-collapse" id="navbarExample">
          <ul class="navbar-nav me-auto mb-0">
            <li class="nav-item">
              <a
                class="nav-link active fw-semibold"
                aria-current="page"
                href="./packages.html"

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="#" role="button"

            <form class="d-flex">
              <input
                type="text"
                class="form-control form-control-sm"

            <a

              href="../pages/register.html"

            <div class="d-flex justify-content-center gap-3 flex-wrap">
